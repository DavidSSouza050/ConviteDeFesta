<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside class="flex">
      <div class="aside-container">
        <img src="./assets/Background.png" alt="Imagem de um bolo com velas">
        <div>
          <img src="./assets/icon/Logo.svg" alt="Logo do site">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        <div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="form-wrapper">
          <h1>Crie seu convite</h1>
          
          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="./assets/icon/calendar.svg" alt="Icone de calendario">
                <h2>Sobre o evento</h2>
              </legend>
              
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" 
                placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="title">Início</label>
                  <input type="datetime-local" 
                  placeholder="Nome do evento">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="title">Fim</label>
                  <input type="datetime-local" 
                  placeholder="Nome do evento">
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="segment-control">

                    <input type="radio" id="option1" name="segment" value="in-person"
                    id="in-person" checked>
                    <label for="option1">
                      <span id="building"></span>
                      Presencial
                    </label>
            
                    <input   type="radio" id="option2" value="video" id="video" name="segment">
                    <label for="option2">
                      <span id="video"></span>
                      Online
                    </label>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input type="text" 
                  placeholder="Link ou endereço">
                </div>
              </div>
              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea 
                id="description"
                name="description"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>
            
            <fieldset class="customization">
              <legend>
                <img src="./assets/icon/paintbrush-vertical.svg" alt="ícone de pincel">
                <h2>Personalização</h2>
              </legend>

              <div class="input-wrapper">
                <label for="">Cor principal</label>
                
                <div class="radio-wrapper">
                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="light-blue" id="light-blue">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="navy" id="navy">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="purple" id="purple">
                  </div>
                  
                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="fuschia" id="fuschia">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="pink" id="pink">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="red" id="red">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="orange" id="orange">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="yellow" id="yellow">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="lime" id="lime">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="green" id="green">
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" class="bg-color" name="color" value="cyan" id="cyan">
                  </div>

                </div>

              </div>

              <div class="input-wrapper margin-top">
                <label>Tema do evento</label>

                <div class="radio-wrapper">

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="birthday" id="birthday">
                    <img src="./assets/images-radio/Image.png" alt="Foto representativa de um aniversário">
                    <label for="birthday">Aniversário</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="children" id="children">
                    <img src="./assets/images-radio/Image-1.png" alt="Foto representativa de uma festa para crianças">
                    <label for="children">Infantil</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="graduation" id="graduation">
                    <img src="./assets/images-radio/Image-2.png" alt="Foto representativa de duas alianças">
                    <label for="graduation">Formatura</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="marriage" id="marriage">
                    <img src="./assets/images-radio/Image-3.png" alt="Foto representativa de duas alianças">
                    <label for="marriage">Casamento</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Baby-shower" id="Baby-shower">
                    <img src="./assets/images-radio/Image-4.png" alt="Foto representativa com flores e lenço humidecido para bebes">
                    <label for="Baby-shower">Chá de bebê</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Kitchen-shower" id="Kitchen-shower">
                    <img src="./assets/images-radio/Image-5.png" alt="Foto representativa de um cozinha">
                    <label for="Kitchen-shower">Chá de panela</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="carnival" id="carnival">
                    <img src="./assets/images-radio/Image-6.png" alt="Foto representativa de um fitas coloridas">
                    <label for="carnival">Carnaval</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Easter" id="Easter">
                    <img src="./assets/images-radio/Image-7.png" alt="Foto representativa de um ovo pintado de azul com cara de coelho">
                    <label for="Easter">Páscoa</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Saint-John" id="Saint-John">
                    <img src="./assets/images-radio/Image-8.png" alt="Foto representativa de bandeiras coloridas pinduradas">
                    <label for="Saint-John">São João</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Hellowen" id="Hellowen">
                    <img src="./assets/images-radio/Image-9.png" alt="Foto representativa de aboboras cortadas com rostos medonhos">
                    <label for="Hellowen">Hellowen</label>
                  </div>

                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="Christmas" id="Christmas">
                    <img src="./assets/images-radio/Image-10.png" alt="Foto representativa de presentes de natal">
                    <label for="Christmas">Natal</label>
                  </div>
                  <div class="radio-event-theme-inner">
                    <input type="radio" name="event-theme" value="others" id="others">
                    <img src="./assets/images-radio/Image-11.png" alt="Foto representativa de um aniversário">
                    <label for="others">outros</label>

                </div>
              </div>
              
              <div class="flex margin-top">
                <div class="input-wrapper flex-1">
                  <label for="">Estilo</label>
                  <div class="toggle-container flex">
                    <div class="toggle-inner">
                      <input type="checkbox" id="toggle" class="toggle-input" />
                      <label for="toggle" class="toggle-label"></label>  
                    </div>       
                    <label id="off">Escuro</label>
                    <label id="on">Claro</label>             
                  </div>
                </div>
                <div class="input-wrapper flex-2">
                  <label for="">Foto de capa</label>

                  <div class="choose-file-container">

                    <input type="file" name="cover-photo" id="cover-photo">
                    <label for="cover-photo">
                      <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.14645 1.64645C8.34171 1.45118 8.65829 1.45118 8.85355 1.64645L12.1869 4.97978C12.3821 5.17504 12.3821 5.49162 12.1869 5.68689C11.9916 5.88215 11.675 5.88215 11.4798 5.68689L9 3.20711V10C9 10.2761 8.77614 10.5 8.5 10.5C8.22386 10.5 8 10.2761 8 10V3.20711L5.52022 5.68689C5.32496 5.88215 5.00838 5.88215 4.81311 5.68689C4.61785 5.49162 4.61785 5.17504 4.81311 4.97978L8.14645 1.64645ZM2.5 9.5C2.77614 9.5 3 9.72386 3 10V12.6667C3 12.8877 3.0878 13.0996 3.24408 13.2559C3.40036 13.4122 3.61232 13.5 3.83333 13.5H13.1667C13.3877 13.5 13.5996 13.4122 13.7559 13.2559C13.9122 13.0996 14 12.8877 14 12.6667V10C14 9.72386 14.2239 9.5 14.5 9.5C14.7761 9.5 15 9.72386 15 10V12.6667C15 13.1529 14.8068 13.6192 14.463 13.963C14.1192 14.3068 13.6529 14.5 13.1667 14.5H3.83333C3.3471 14.5 2.88079 14.3068 2.53697 13.963C2.19315 13.6192 2 13.1529 2 12.6667V10C2 9.72386 2.22386 9.5 2.5 9.5Z" fill="#59B2FF"/>
                        </svg>
                        Selecionar
                    </label>
                    
                    <p>
                      Nenhum arquivo selecionado
                    </p>
                  </div>

                </div>
              </div>



            </fieldset>



          </form>
        </div>
      </div>
    </main>
  </div>


</body>

  <script>

    //Foi usado javascript como solução da switch Toggle
    document.addEventListener("DOMContentLoaded", () => {
      //Pegando os elementos pelo ID
      const toggle = document.getElementById("toggle");
      const labelOn = document.getElementById("on");
      const labelOff = document.getElementById("off");

      // Função para alternar a visibilidade
      const updateLabels = () => {
        if (toggle.checked) {
          labelOn.classList.add("visible");
          labelOn.classList.remove("hidden");
          labelOff.classList.add("hidden");
          labelOff.classList.remove("visible");
        } else {
          labelOn.classList.add("hidden");
          labelOn.classList.remove("visible");
          labelOff.classList.add("visible");
          labelOff.classList.remove("hidden");
        }
      };

      // Atualiza os labels ao carregar a página
      updateLabels();

      // Atualiza os labels ao clicar no toggle
      toggle.addEventListener("change", updateLabels);
    });
  </script>
</html>
