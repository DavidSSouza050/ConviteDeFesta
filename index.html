<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside class="flex">
      <div class="aside-container">
        <img src="./assets/Background.png" alt="Imagem de um bolo com velas">
        <div>
          <img src="./assets/icon/Logo.svg" alt="Logo do site">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        <div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="form-wrapper">
          <h1>Crie seu convite</h1>
          
          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="./assets/icon/calendar.svg" alt="Icone de calendario">
                <h2>Sobre o evento</h2>
              </legend>

              
            </fieldset>

          </form>
        </div>
      </div>
    </main>
  </div>


</body>
</html>
