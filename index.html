<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside class="flex">
      <div class="aside-container">
        <img src="./assets/Background.png" alt="Imagem de um bolo com velas">
        <div>
          <img src="./assets/icon/Logo.svg" alt="Logo do site">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        <div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="form-wrapper">
          <h1>Crie seu convite</h1>
          
          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="./assets/icon/calendar.svg" alt="Icone de calendario">
                <h2>Sobre o evento</h2>
              </legend>
              
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" 
                placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="title">Início</label>
                  <input type="datetime-local" 
                  placeholder="Nome do evento">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="title">Fim</label>
                  <input type="datetime-local" 
                  placeholder="Nome do evento">
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="segment-control">

                    <input type="radio" id="option1" name="segment" checked>
                    <label for="option1">
                      <span id="building"></span>
                      Presencial
                    </label>
            
                    <input   type="radio" id="option2" name="segment">
                    <label for="option2">
                      <span id="video"></span>
                      Online
                    </label>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input type="text" 
                  placeholder="Link ou endereço">
                </div>
              </div>
              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea 
                id="description"
                name="description"
                placeholder="Escreva sobre os detalhes do evento">
                </textarea>
              </div>
            </fieldset>

          </form>
        </div>
      </div>
    </main>
  </div>


</body>
</html>
